{% extends 'base.html' %}
{% block content %}

<div class="logindiv">


    <div class="container login inlogin">
        <h2 class="error_login">{{ error }}</h2>
        <h1 class="h2text">Login</h1>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="test" name="username" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
                <small id="emailHelp" class="caution">Username is unique for everyone</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>

    </form>
</div>
{% endblock %}
