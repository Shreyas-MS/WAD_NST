{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>

    <!-- Owl-Carousel -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha256-UhQQ4fxEeABh4JrcmAJ1+16id/1dnlOEVCFOxDef9Lw=" crossorigin="anonymous" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
        integrity="sha256-kksNxjDRxd/5+jGurZUJd1sdR2v+ClrCl3svESBaJqw=" crossorigin="anonymous" />

    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/23412c6a8d.js"></script>

    <!-- Custom Style-->
    <link rel="stylesheet" href="{% static 'custom.css' %}">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="{% static 'navbar1.css' %}">
</head>


<body>
    <div>
        <div class="navbody">
            <ul class="menu-bar">
                <li>
                    <a class="nav" href="{% url 'home' %}">Home</a>
                </li>
                <li>
                    <a class="nav" href="{% url 'about' %}">About</a>
                </li>
                <li>
                    <a class="nav" href="{% url 'gallery' %}">Gallery</a>
                </li>
                {% if user.is_authenticated %}
                <li>
                    <a class="nav" href="{% url 'logoutuser' %}">Logout</a>
                </li>
                {% else %}
                <li>
                    <a class="nav" href="{% url 'loginuser' %}">Login</a>
                </li>
                <li>
                    <a class="nav" href="{% url 'signupuser' %}">SignUp</a>
                </li>
                {% endif %}
            </ul>
        </div>
        <div class="signup" style="margin-top: 100px">
            <h1 class="insignup">Sign up</h1>
            <h2>{{ error }}</h2>
            <div class="content-section insignup">
                <form method="POST">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="exampleInputEmail1">Username</label>
                        <input type="test" name="username" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">Username is unique for everyone</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" name="password1" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password Confirm</label>
                        <input type="password" name="password2" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn-primary btn">Submit</button>
            </div>

            </form>
        </div>
    </div>
</body>
